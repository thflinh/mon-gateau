# Deploy to EC2 only after CI passes on main
name: Deploy to EC2

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branch: main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Deploy to EC2
  uses: appleboy/ssh-action@v1.0.3
  with:
    host: ${{ secrets.EC2_HOST }}
    username: ec2-user
    key: ${{ secrets.EC2_KEY }}
    port: 22
    command_timeout: 120s
    script: |
      set -euo pipefail
      cd ~/mon-gateau || { echo "mon-gateau not found. Clone first."; exit 1; }
      git pull --rebase
      echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env
      pip3 install -r requirements.txt --user
      # stop old app (if any)
      pkill -f "python3 app.py" || true
      # start new app and DETACH from SSH session
      nohup python3 app.py > log.txt 2>&1 < /dev/null & disown
      # quick local health check
      sleep 1
      curl -fsS http://127.0.0.1:8080/ >/dev/null
      echo "Deploy OK"
