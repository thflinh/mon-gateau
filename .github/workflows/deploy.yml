# Deploy to EC2 only after CI passes on main
name: Deploy to EC2

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branch: main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          # Required for first-time connection from GitHub's runner (no known_hosts)
          host_key: ${{ secrets.EC2_HOST_KEY }}
          command_timeout: 60s
          script: |
            cd ~/mon-gateau
            git pull --rebase
            pkill -f 'python3 app.py' || true
            nohup python3 app.py > log.txt 2>&1 &
